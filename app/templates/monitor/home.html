{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col">
            <select id="select-config" class="form-select" aria-label="Default select example">
                <option selected disabled>Seleciona uma sala</option>

                {% for config in configs %}
                    <option config-id="{{ config.id }}" >{{ config.room_name }}</option>
                {% endfor %}
            </select>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                          NÃºmero atual de pessoas na sala: <span class="badge bg-secondary" id="peoples"></span>
                        </div>
                      </div>
                </div>
            </div>

        </div>
        <div class="col">
            <img id="video-feed" src="">
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<script>
    const selectConfig = $('#select-config');
    const numPeoples = $('#peoples');
    const socket = io();
    socket.on('update_status', function(message) {
        numPeoples.text(message.num_peoples);
    });
    selectConfig.change(async () => {
        const configId = selectConfig.find(":selected").attr('config-id');
        
        document.cookie = "camera_address=" + configId;
        
        $("#video-feed").attr("src", "{{ url_for('monitor.video_feed') }}");
    });

</script>
{% endblock %}
