{% extends 'base.html' %}


{% block content %}
    <div class="row justify-content-md-center mt-4">
        <div class="col-md-auto text-center align-center">
            <img src="{{ url_for('static', filename='img/icons/icons8-male-user-96.png') }}" >
            <h1 class="h3 ">{{ current_user.name }}</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-md-auto">Email: {{ current_user.email }}</div>
        <div class="col col-md-auto">CPF: {{ current_user.cpf }}</div>
    </div>

{% endblock %}
